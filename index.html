<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Reports</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Interaction Report Generator</h1>
    
    <!-- Today's date-->
    <!-- Interaction report for reports-->

    <form action="#" disabled="disabled" method="post" class="form-one">
        <div>
            <label for="child-name">Child's Name:</label>
            <input type="text" id="child-name" name="child-name">
        </div>

        <div>
            <label for="gender">Child's Gender:</label>
            <select name="gender" id="gender">
                <option value="boy">Boy</option>
                <option value="girl">Girl</option>
            </select>
        </div>


        <div>
            <label for="area">Area of first Interaction:</label>
            <select name="area" id="area">
                <option value="art">Art</option>
                <option value="math-science">Math/Science</option>
                <option value="music">Music</option>
                <option value="language">Language</option>
                <option value="blocks">Blocks</option>
                <option value="drama">Drama</option>
                <option value="outdoor-play">Outdoor Play</option>
                <option value="gym">Gym</option>
                <option value="circle-time">Circle Time</option>
                <option value="field-trip">Field Trip</option>
                <option value="snack-time">Snack Time</option>
              </select>
        </div>

        <button class="form-one-btn" type="button">Submit</button>
      </form>

    <form action="#" disabled="disabled" method="post" class="form-two">
        Wee
    </form>

    <div class="report"></div>
</body>
</html>
